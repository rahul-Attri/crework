<!DOCTYPE html>
<html>
    <head>
        <title>Signup page</title>
        <link rel="stylesheet" href="/signup/signup.css">
    </head>
    <body>
        <div class="main">
            <div class="page">
                <div class="signup-page">
                    <h1 style="margin-bottom:30px ;">SIGN UP</h1>
                    <form id="myform">
                        <label for="name">What's your name?<span style="color:red">*</span></label>
                        <input type="text" placeholder="name" id="name" class="input"/>
                        <label for="E-mail">What's your e-mail?<span style="color:red">*</span></label>
                        <input type="email" placeholder="Email" id="E-mail" class="input"/>
                        <label for="password">Your password?<span style="color:red">*</span></label>
                        <input type="password" placeholder="password" id="password" class="input">
                        <label for="number">Phone Number<span style="color:red">*</span></label>
                        <input type="tel" placeholder="98XXXXXXXX" id="number" class="input"/>
                        <input type="submit" value="Signup" style="background-color: #007aff; color:white" id="submit"/>
                    </form>       
                    
                    <h2 id="confirmation"></h2>
                </div>
            </div>
        </div>
        <script src="/signup/signup.js"></script>
    </body>
</html>
