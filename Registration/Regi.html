<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="/Registration/regi.css">
    </head>
    <body>
        <div class="main">
            <div class="page">
                <div class="register-page">
                    <h1 style="margin-bottom:10px ;">Registration</h1>
                    <form id="myform">
                        <label for="name">What's your name?<span style="color:red">*</span></label>
                        <input type="text" placeholder="name" id="name"/>
                        <label for="E-mail">What's your e-mail?<span style="color:red">*</span></label>
                        <input type="email" placeholder="Email" id="E-mail"/>
                        <label for="password">Your password?<span style="color:red">*</span></label>
                        <input type="password" placeholder="password" id="password">
                        <label for="number">Phone Number<span style="color:red">*</span></label>
                        <input type="tel" placeholder="98XXXXXXXX" id="number"/>
                        <label for="country">country<span style="color:red">*</span></label>
                        <input type="text" placeholder="country" id="country"/>
                        <input type="submit" value="CREATE ACCOUNT" style="background-color: #007aff; color:white" id="account"/>
                    </form>       
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/Registration/regi.js"></script>
    </body>
</html>
